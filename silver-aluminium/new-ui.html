<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #292D36;
        }

        .container {
            max-width: 360px;
            max-height: 640px;
            padding: 0 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 70px;
            border: none;
            background-color: #272B33;
            border-radius: 50px;
            padding: 22px;
            transition: all .3;
        }

        button:active {
            background-color: #1f2229;
        }

        button i {
            font-size: 24px;
            color: #EFEFF0;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .cyan {
            color: #26FFD7 !important;
        }

        .red {
            color: #D76061 !important;
        }

        .output {
            width: 100;
            height: calc(100vh - 420px);
        }

        .inputs {
            padding-top: calc(216px - 28px - 32px - 40px);
        }

        .inputs input {
            width: 100%;
            border: none;
            background-color: transparent;
            height: 100%;
            text-align: right;
            overflow-x: auto;
            color: #fff;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .answer input {
            width: 100%;
            border: none;
            background-color: transparent;
            height: 100%;
            font-size: 24px;
            text-align: right;
            color: #9b9b9b;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="output">
            <div class="inputs">
                <input type="text" name="" id="" value="25+12" onkeydown="return false">
            </div>
            <div class="answer">
                <input type="text" name="" id="" value="37" onkeydown="return false">
            </div>
        </div>
        <div class="buttons">
            <div class="row mb-20">
                <button id="clear">
                    <i class="fa-solid fa-c cyan"></i>
                </button>
                <button id="percent">
                    <i class="fa-solid fa-percent cyan"></i>
                </button>
                <button id="delete">
                    <i class="fa-regular fa-delete-left cyan"></i>
                </button>
                <button id="divide">
                    <i class="fa-solid fa-divide red"></i>
                </button>
            </div>
            <div class="row mb-20">
                <button id="seven">
                    <i class="fa-solid fa-7"></i>
                </button>
                <button id="eight">
                    <i class="fa-solid fa-8"></i>
                </button>
                <button id="nine">
                    <i class="fa-solid fa-9"></i>
                </button>
                <button id="multiply">
                    <i class="fa-solid fa-multiply red"></i>
                </button>
            </div>
            <div class="row mb-20">
                <button id="four">
                    <i class="fa-solid fa-4"></i>
                </button>
                <button id="five">
                    <i class="fa-solid fa-5"></i>
                </button>
                <button id="six">
                    <i class="fa-solid fa-6"></i>
                </button>
                <button id="minus">
                    <i class="fa-solid fa-minus red"></i>
                </button>
            </div>
            <div class="row mb-20">
                <button id="one">
                    <i class="fa-solid fa-1"></i>
                </button>
                <button id="two">
                    <i class="fa-solid fa-2"></i>
                </button>
                <button id="three">
                    <i class="fa-solid fa-3"></i>
                </button>
                <button id="plus">
                    <i class="fa-solid fa-plus red"></i>
                </button>
            </div>
            <div class="row">
                <button id="double_zero">
                    <i class="fa-solid fa-00"></i>
                </button>
                <button id="zero">
                    <i class="fa-solid fa-0"></i>
                </button>
                <button id="point">
                    <i class="fa-solid fa-period"></i>
                </button>
                <button id="equals">
                    <i class="fa-solid fa-equals red"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
