<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Aluminium Calculator</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="black">
    <link rel="manifest" href="manifest.json" />
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"> -->
    <link rel="stylesheet" href="assets/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="output">
            <div class="inputs">
                <input type="text" name="" id="" value="25+12" onkeydown="return false">
            </div>
            <div class="answer">
                <input type="text" name="" id="" value="37" onkeydown="return false">
            </div>
        </div>
        <div class="buttons">
            <div class="row mb-20">
                <button id="clear">
                    <i class="fa-solid fa-c cyan"></i>
                </button>
                <button id="percent">
                    <i class="fa-solid fa-percent cyan"></i>
                </button>
                <button id="delete">
                    <i class="fa-regular fa-delete-left cyan"></i>
                </button>
                <button id="divide">
                    <i class="fa-solid fa-divide red"></i>
                </button>
            </div>
            <div class="row mb-20">
                <button id="seven">
                    <i class="fa-solid fa-7"></i>
                </button>
                <button id="eight">
                    <i class="fa-solid fa-8"></i>
                </button>
                <button id="nine">
                    <i class="fa-solid fa-9"></i>
                </button>
                <button id="multiply">
                    <i class="fa-solid fa-multiply red"></i>
                </button>
            </div>
            <div class="row mb-20">
                <button id="four">
                    <i class="fa-solid fa-4"></i>
                </button>
                <button id="five">
                    <i class="fa-solid fa-5"></i>
                </button>
                <button id="six">
                    <i class="fa-solid fa-6"></i>
                </button>
                <button id="minus">
                    <i class="fa-solid fa-minus red"></i>
                </button>
            </div>
            <div class="row mb-20">
                <button id="one">
                    <i class="fa-solid fa-1"></i>
                </button>
                <button id="two">
                    <i class="fa-solid fa-2"></i>
                </button>
                <button id="three">
                    <i class="fa-solid fa-3"></i>
                </button>
                <button id="plus">
                    <i class="fa-solid fa-plus red"></i>
                </button>
            </div>
            <div class="row">
                <button id="double_zero">
                    <i class="fa-solid fa-00"></i>
                </button>
                <button id="zero">
                    <i class="fa-solid fa-0"></i>
                </button>
                <button id="point">
                    <i class="fa-solid fa-period"></i>
                </button>
                <button id="equals">
                    <i class="fa-solid fa-equals red"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/silver-aluminium/serviceWorker.js")
                    .then(res => console.log("service worker registered"))
                    .catch(err => console.log("service worker not registered", err))
            })
        }
    </script>
</body>

</html>
